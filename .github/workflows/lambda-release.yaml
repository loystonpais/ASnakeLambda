name: Build and Release Lambda Package

on:
  push:
    tags:
      - 'v*' # Trigger only when a tag starting with 'v' is pushed

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sly autopep8 -t src

      # Create a zip file of the `src` directory
      - name: Package the source code
        run: |
          zip -r lambda_asnake.zip src

      # Upload the zip file as a GitHub release asset
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./lambda_asnake.zip
          asset_name: lambda_asnake.zip
          asset_content_type: application/zip
